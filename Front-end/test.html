<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaire des 2 Vallées</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Repaire des 2 Vallées">
        </div>
        <div class="header-buttons">
            <button class="btn">Connexion</button>
            <button class="btn">Inscription</button>
        </div>
    </header>
    <main>
        <h1 class="title">Repaire des 2 Vallées</h1>
        <div class="content">
            <div class="intro">
                <h2>Accueil</h2>

            </div>
            <div class="menu">
                <button class="menu-btn">Qui sommes-nous ?</button>
                <button class="menu-btn">Espace de Vie Sociale</button>
                <button class="menu-btn">Centre et Loisirs</button>
                <button class="menu-btn">Contact & Information</button>
            </div>
        </div>
    </main>
