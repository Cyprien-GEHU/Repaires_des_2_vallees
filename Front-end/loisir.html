<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Centre de Loisirs – Repaire des 2 Vallées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem;
      border-bottom: 4px solid #43a047;
      background-color: #ffffff;
    }
    header img { height: 60px; }
    .btns a {
      margin-left: 1rem;
      padding: 0.6rem 1.2rem;
      background: #43a047;
      color: #fff; text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btns a:hover { background: #2e7d32; }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0;
      color: #2e7d32;
    }
    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #f9f9f9;
      border: 2px solid #43a047;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card h2 {
      font-size: 1.3rem;
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }
    .card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .card a {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #43a047;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .card a:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <div class="btns">
      <a href="acceuil.html">Accueil</a>
    </div>
  </header>

  <h1>Centre de Loisirs</h1>

  <section class="articles">
  </section>
<script src="articles.js"></script>

</body>
</html>
