<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil – Repaire des 2 Vallées</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem;
      border-bottom: 4px solid #00cc00;
      background: #fff;
    }
    header img { height: 60px; }
    .btns a {
      margin-left: 1rem;
      padding: 0.6rem 1.2rem;
      background: #00cc00;
      color: #fff; text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .btns a:hover { background: #009900; }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0;
      color: #006600;
    }
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .left {
      flex: 1 1 300px;
      border: 4px solid #00b300;
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
    }
    .right {
      flex: 1 1 300px;
      background: linear-gradient(135deg, #00cc00, #009900);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .right a {
      display: block;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
    }
    .right a:hover {
      background: #f0fff0;
      transform: translateY(-3px);
    }
    @media(max-width: 768px){
      .content { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <div class="btns">
      <a href="login.html">Connexion</a>
      <a href="signin.html">Inscription</a>
    </div>
  </header>

  <h1>Repaire des 2 Vallées</h1>

  <div class="content">
    <div class="left">
      <p>Bonjour, nous sommes Repaire des 2 Vallées (Lissac & Mouret), une association proposant des services tels que l’Espace de Vie Sociale ou le Centre de Loisirs.</p>
    </div>
    <div class="right">
      <a href="event.html">Événements</a>
      <a href="evs.html">Espace de Vie Sociale</a>
      <a href="loisir.html">Centre & Loisirs</a>
      <a href="admins.html">Administration</a>
    </div>
  </div>
</body>
</html>
