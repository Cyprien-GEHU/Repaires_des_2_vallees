<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Repaire des 2 Vallées - Create Account</title>
<style>
  /* Reset et style global */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 380px;
    width: 90%;
    text-align: center;
  }

  h1 {
    font-weight: 700;
    margin-bottom: 2rem;
  }

  h2 {
    font-weight: 700;
    margin-bottom: 0.3rem;
  }

  p.description {
    margin-top: 0;
    margin-bottom: 1.5rem;
    color: #222;
  }

  input[type="email"] {
    width: 100%;
    padding: 0.65rem 1rem;
    font-size: 1rem;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    margin-bottom: 1.5rem;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  input[type="email"]:focus {
    border-color: #008000;
    outline: none;
  }

  button {
    background-color: #008000;
    color: white;
    border: none;
    padding: 0.75rem;
    width: 100%;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #006600;
  }

  .divider {
    display: flex;
    align-items: center;
    margin: 2rem 0 1.5rem;
    color: #999;
  }

  .divider::before,
  .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid #ddd;
  }

  .divider:not(:empty)::before {
    margin-right: 0.75em;
  }

  .divider:not(:empty)::after {
    margin-left: 0.75em;
  }

  .google-btn {
    background-color: #008000;
    border-radius: 8px;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    width: 100%;
    color: black;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: background-color 0.3s;
  }

  .google-btn:hover {
    background-color: #006600;
  }

  .google-icon {
    width: 20px;
    height: 20px;
  }

  .terms {
    font-size: 0.85rem;
    color: #666;
    margin-top: 1rem;
  }

  .terms a {
    color: black;
    text-decoration: none;
    font-weight: 600;
  }

  .terms a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 400px) {
    .container {
      max-width: 100%;
      padding: 0 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Repaire des 2 Vallées</h1>
    <h2>Create an account</h2>
    <p class="description">Enter your email to sign up for this app</p>

    <form>
      <input type="email" placeholder="email@domain.com" required />
      <button type="submit">Sign up with email</button>
    </form>

    <div class="divider">or continue with</div>

    <button class="google-btn" type="button" aria-label="Sign up with Google">
      <img
        class="google-icon"
        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
        alt="Google logo"
      />
      Google
    </button>

    <p class="terms">
      By clicking continue, you agree to our
      <a href="#">Terms of Service</a> and
      <a href="#">Privacy Policy</a>
    </p>
  </div>
</body>
</html>
