<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Administration - Repaire des 2 Vallées</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      border-bottom: 2px solid green;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .admin-container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }

    .form-section, .agenda-section {
      background-color: #00b300;
      border-radius: 20px;
      padding: 20px;
      flex: 1;
      color: black;
    }

    .form-section h2, .agenda-section h2 {
      text-align: center;
      color: white;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: white;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: white;
      color: green;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e6ffe6;
    }

  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Administration - Repaire des 2 Vallées</h1>
</header>

<div class="admin-container">

  <!-- Section ajout d'article -->
  <div class="form-section">
    <h2>Ajouter un Article</h2>
    <form>
      <label for="titre">Titre de l'article</label>
      <input type="text" id="titre" name="titre">

      <label for="image">Image</label>
      <input type="file" id="image" name="image">

      <label for="contenu">Contenu</label>
      <textarea id="contenu" name="contenu" rows="5"></textarea>

      <button type="submit">Publier</button>
    </form>
  </div>

  <!-- Section agenda -->
  <div class="agenda-section">
    <h2>Modifier l'Agenda</h2>
    <form>
      <label for="date">Date de l'événement</label>
      <input type="date" id="date" name="date">

      <label for="event">Description</label>
      <input type="text" id="event" name="event">

      <button type="submit">Ajouter à l'agenda</button>
    </form>
  </div>

</div>

</body>
</html>
